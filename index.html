<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trucking Task Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app" class="window">
        <div class="window-header" id="windowHeader">
            <h1>Fujis Trucking Tool2</h1>
            <div class="header-buttons">
                <button id="settingsButton"><i class="fas fa-cog"></i></button>
                <button id="playButton"><i class="fas fa-play"></i></button>
                <button id="stopButton"><i class="fas fa-stop"></i></button>
            </div>
        </div>
        <div id="status"></div>
        <div id="taskList"></div>
        <div id="location"></div>
        <div class="resize-handle" id="resizeHandle"></div>
    </div>
    <script src="script.js"></script>
    <script>
        window.postMessage({ type: "getData" }, "*");
    </script>
</body>
</html>
